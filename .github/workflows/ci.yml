# module du helios launcher
name: Launcher Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get unique version
        run: |
          BASE_VERSION=$(jq -r .version package.json)
          UNIQUE_TAG="${BASE_VERSION}-$(date +'%Y%m%d%H%M%S')"
          echo "version=$BASE_VERSION" >> $GITHUB_ENV
          echo "tag=$UNIQUE_TAG" >> $GITHUB_ENV
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag }}
          release_name: release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Add electron-builder config
        run: |
          cat > electron-builder.yml <<EOL
          appId: com.centralcorp.launcher
          productName: Femboytopia Launcher
          directories:
            output: dist
          files:
            - src/**
            - package.json
          linux:
            target:
              - AppImage
              - deb
          win:
            target:
              - nsis
              - zip
          mac:
            target:
              - dmg
          EOL

      - name: Build for current OS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --$RUNNER_OS

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
